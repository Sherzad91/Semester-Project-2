<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <script type="module" src="./pages/login.js"></script>

    <form
      id="login-form"
      class="w-full md:w-[500px] flex flex-col gap-8 bg-white p-6 rounded-md shadow-md absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
    >
      <h1 class="text-2xl">Login</h1>

      <div class="input-el">
        <label for="email"> Email </label>
        <input id="email" name="email" type="email" required />
      </div>

      <div class="input-el">
        <label for="password"> Password </label>
        <input
          id="password"
          name="password"
          type="password"
          required
          minlength="8"
          maxlength="32"
        />
      </div>

      <div class="flex items-center gap-2">
        <button type="submit" class="btn">Login</button>
        <a href="/register.html" class="text-sm text-rose-500"
          >Don't have an account? Register here</a
        >
      </div>
    </form>
  </body>
</html>
