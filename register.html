<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <form
      id="register-form"
      class="w-full md:w-[500px] flex flex-col gap-4 bg-white p-6 rounded-md shadow-md absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
    >
      <h1 class="text-2xl">Join</h1>

      <div class="input-el">
        <label for="email"> Email </label>
        <input id="email" name="email" type="email" required />
      </div>

      <div class="input-el">
        <label for="name"> Name </label>
        <input id="name" name="name" type="name" required />
      </div>
      <div class="input-el">
        <label for="avatar"> Avatar </label>
        <input id="avatar" name="avatar" type="avatar" />
      </div>

      <div class="input-el">
        <label for="password"> Password </label>
        <input
          id="password"
          name="password"
          type="password"
          required
          minlength="8"
          maxlength="32"
        />
      </div>

      <div class="input-el">
        <label for="confirm_password">Confirm Password </label>
        <input
          id="confirm_password"
          name="confirm_password"
          type="password"
          required
          minlength="8"
          maxlength="32"
        />
      </div>

      <div class="flex items-center gap-2">
        <button type="submit" class="btn">Submit</button>
        <a href="/login.html" class="text-sm text-rose-500">Already have an account? Login here</a>
      </div>
    </form>
    <script type="module" src="./pages/register.js"></script>
  </body>
</html>
